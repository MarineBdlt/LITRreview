{% extends 'base.html' %}
{% block content %}
    <h2 class="title-register">Connexion</h2>
    <form class="title-register" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-success m-0" type="submit" >Se connecter</button>
    </form>
    <p class="title-register">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
{% endblock content %}
