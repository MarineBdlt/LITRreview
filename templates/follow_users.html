{% extends 'base.html' %}
{% block content %}
<div id="following-page">
    <section id="following-form">
        <h2 >Suivre des utilisateurs</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" >Confirmer</button>
        </form>
    </section>
    <section id="following-info">
        <div>
        <h2>Abonn√©s</h2>
            {% for user in followed_by %}
                <p>{{ user.user.username }}</p>
            {% endfor %}
        </div>
        <div>
            <h2>Abonnements</h2>
            {% for user in following %}
                <p>{{ user.followed_user.username }}</p>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock content %}
